<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>King Pari</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="KingPari_Logo.png" alt="King Pari Logo" class="header-art" />
    <nav>
      <a href="https://linktr.ee/kingparimusic" target="_blank">
        <i class="fas fa-music"></i> Stream
      </a>
      <a href="https://www.tiktok.com/@kingparimusic?lang=en" target="_blank">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
      <a href="https://www.instagram.com/kingparimusic/?hl=en" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://kingpari.bandcamp.com/" target="_blank">
        <i class="fas fa-shopping-cart"></i> Shop
      </a>
    </nav>
    <form class="email-form" id="emailForm">
      <label for="email">Sign up for updates:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <button type="submit">Subscribe</button>
    </form>
    <div class="footer">&copy; 2025 King Pari. All rights reserved.</div>
    <script src="script.js"></script>
